<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pop Cat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .reversal {
            transform: scaleX(-1);
        }
        
        .none {
            display: none;
        }
    </style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <div id="wrap">
        <input type="text" readonly style="opacity: 0;" >
        <div style="display: flex;">
            <div class="img">
                <img class="" src="./img/normal.png" alt="입 닫은 popcat">
                <img class="none" src="./img/pop.png" alt="입 열은 popcat">
            </div>
            <div class="img">
                <img class="" src="./img/normal.png" alt="입 닫은 popcat">
                <img class="none" src="./img/pop.png" alt="입 열은 popcat">
            </div>
            <div class="img">
                <img class="" src="./img/normal.png" alt="입 닫은 popcat">
                <img class="none" src="./img/pop.png" alt="입 열은 popcat">
            </div>
        </div>
    </div>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>

        function changeClass(className, i) {
            if (i) {
                for (let i = 0; i < 2; i++){
                    $(className).eq(0 + i).addClass("none");
                    $(className).eq(1 + i).removeClass('none');
                }
            } else {
                for (let i = 0; i< 2; i++){
                    $(className).eq(0 + i).removeClass("none");
                    $(className).eq(1 + i).addClass('none');
                }
            }
        }
        function reversalClass() {
            if (Math.floor(Math.random() * 10) > 5) {
                for (let i = 0; i< 2; i++){
                    $('img').eq(0 + i).addClass("reversal");
                    $('img').eq(1 + i).addClass('reversal');
                }
            } else {
                for (let i = 0; i< 2; i++){
                    $('img').eq(0 + i).removeClass("reversal");
                    $('img').eq(1 + i).removeClass('reversal');
                }
            }
        }

        function donw() {
            $('input').focus();
            changeClass('.img img', true)
        }

        function up() {
            $('input').focus();
            changeClass('.img img', false);
            reversalClass();
        }

        $('input').focus();
        $('#wrap').mousedown(function() {
            donw()
        });
        $('#wrap').mouseup(function(){
            up()
        });
        $('input').keydown(function() {
            donw()
        });
        $('input').keyup(function() {
            up()
        });
    </script>
</body>
</html>
