<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pop Cat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .reversal {
            transform: scaleX(-1);
        }
        
        .none {
            display: none;
        }
    </style>
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <div id="wrap">
        <input type="text" readonly style="opacity: 0;" >
        <div style="width: 50%; margin: 0 auto;">
            <div class="img">
                <img class="" src="./img/normal.png" alt="입 닫은 popcat">
                <img class="none" src="./img/pop.png" alt="입 열은 popcat">
            </div>
        </div>
    </div>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        $('input').focus();
        $('#wrap').mousedown(function() {
            $('input').focus();
            $('img').eq(0).addClass("none");
            $('img').eq(1).removeClass('none');
            
            if (Math.floor(Math.random() * 10) > 5) {
                $('img').eq(0).addClass("reversal");
                $('img').eq(1).addClass('reversal');
            } else {
                $('img').eq(0).removeClass("reversal");
                $('img').eq(1).removeClass('reversal');
            }
        });
        $('#wrap').mouseup(function(){
            $('input').focus();
            $('img').eq(0).removeClass("none");
            $('img').eq(1).addClass('none');
            
        });
        $('input').keydown(function() {
            $('input').focus();
            $('img').eq(0).addClass("none");
            $('img').eq(1).removeClass('none');
            if (Math.floor(Math.random() * 10) > 5) {
                $('img').eq(0).addClass("reversal");
                $('img').eq(1).addClass('reversal');
            } else {
                $('img').eq(0).removeClass("reversal");
                $('img').eq(1).removeClass('reversal');
            }
        });
        $('input').keyup(function() {
            $('input').focus();
            $('img').eq(0).removeClass("none");
            $('img').eq(1).addClass('none');
        });
    </script>
</body>
</html>
