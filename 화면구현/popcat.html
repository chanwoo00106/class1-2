<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pop Cat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #popWrap {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }

        .reversal {
            transform: scaleX(-1);
        }
        
        .none {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
    <header id="header" class="about-header">
        <h1>
            <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
        </h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a class="active" href="./popcat.html">PopCat</a></li>
            </ul>
        </nav>
    </header>
    <div id="popWrap">
        <input type="text" class="focus" readonly style="opacity: 0;" >
        <div style="width: 30%; margin: 0 auto;">
            <div class="img">
                <img class="popImg" src="./img/normal.png" alt="입 닫은 popcat">
                <img class="popImg none" src="./img/pop.png" alt="입 열은 popcat">
            </div>
            <input type="file" style="margin-top: 20%;" value="사진 변경">
        </div>
    </div>

    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script>

        function down() {
            $('.focus').focus();
            $('.popImg').eq(0).stop().addClass("none");
            $('.popImg').eq(1).stop().removeClass('none');
            
            if (Math.floor(Math.random() * 10) > 5) {
                $('.popImg').eq(0).stop().addClass("reversal");
                $('.popImg').eq(1).stop().addClass('reversal');
            } else {
                $('.popImg').eq(0).stop().removeClass("reversal");
                $('.popImg').eq(1).stop().removeClass('reversal');
            }
            new Audio('./mp3/Pop-sound.mp3').play();
        }

        function up() {
            $('.focus').focus();
            $('.popImg').eq(0).stop().removeClass("none");
            $('.popImg').eq(1).stop().addClass('none');
        }

        $('input').focus();
        $('#wrap').mousedown(function() {
            down();
        });
        $('#wrap').mouseup(function(){
            up();
        });
        $('input').keydown(function() {
            down();
        });
        $('input').keyup(function() {
            up();
        });
    </script>
</body>
</html>
