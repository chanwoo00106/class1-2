<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Pop Cat</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        #wrap {
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="img">
            <img src="./img/normal.png" alt="입 닫은 popcat">
            <img class="none" src="./img/pop.png" alt="입 열은 popcat">
        </div>
    </div>
</body>
</html>
