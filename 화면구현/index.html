        <section id="contents">
            <article class="cont1">

                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52624.11305602177!2d126.78647020017895!3d34.47734500590222!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3572f62d3d87feb5%3A0x7a1ad0fa01b53973!2z7KCE652864Ko64-EIOqwleynhOq1sCDrp4jrn4nrqbQ!5e0!3m2!1sko!2skr!4v1630507479525!5m2!1sko!2skr"

        <footer id="footer">
            <div><a href="/"><img src="https://www.gangjin.go.kr/images/www/common/logo.jpg" alt="logo"></a></div>

                <div class="img-list">
                    <img src="https://www.gangjin.go.kr/build/images/1618/16188244/1618824446.jpg/420x51x85/420x51_1618824446.jpg"

    </div>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // setting
        $('.img-list img').eq(0).css({ 'left': '-50%' });
        $('.img-list img').eq(1).css({ 'left': '0' });
        $('.img-list img').eq(2).css({ 'left': '50%' });
        $('.img-list img').eq(3).css({ 'left': '100%' });
        $('.img-list img').eq(4).css({ 'left': '150%' });
        $('.img-list img').eq(5).css({ 'left': '200%' });

        var list = [0, 1, 2, 3, 4, 5];
        function mix(a) {
            a.splice(6, 0, a[0]);
            a.splice(0, 1);
            console.log(a);
            return a;
        }


        // main slide
        var a = 0;
        setInterval(function () {
            $('.slide-img').eq(a).fadeOut();
            if (a === 2) a = 0;
            else a++;
            $('.slide-img').eq(a).fadeIn();
        }, 3000);

        // footer image slide
        setInterval(function () {
            list = mix(list);
            $('.img-list img').eq(list[0]).animate({ 'left': '-50%' }, 800);
            $('.img-list img').eq(list[1]).animate({ 'left': '0' }, 800);
            $('.img-list img').eq(list[2]).animate({ 'left': '50%' }, 800);
            $('.img-list img').eq(list[3]).animate({ 'left': '100%' }, 800);
            $('.img-list img').eq(list[4]).animate({ 'left': '150%' }, 800);
            $('.img-list img').eq(list[5]).css({ 'left': '250%' });
        }, 3000)
    </script>
</body>

</html>
