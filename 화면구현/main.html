<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>main</title>
    <style>
        #wrap {
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        #header {
            margin-top: 0;
        }
        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1>
                <a href="./index.html"><img src="./img/logo.png" alt="logo"></a>
            </h1>
            <nav>
                <ul>
                    <li><a class="active" href="/">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./shop.html">Shop</a></li>
                </ul>
            </nav>
        </header>
        <h1 class="title"></h1>
    </div>
    <script>
        const wrap = document.querySelector('#wrap');
        const title = document.querySelector('.title');
        title.innerText = Date().slice(16,24);
        setInterval(() => {
            title.innerText = Date().slice(16,24);
        }, 500);
    </script>
</body>
</html>
